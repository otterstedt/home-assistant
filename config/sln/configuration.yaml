amcrest: 
  - host: 10.0.1.52 
    username: admin 
    password: !secret mqtt_password 
    binary_sensors:
      - motion_detected
      - online
    sensors:
      - sdcard
      - ptz_preset
  - host: 10.0.1.54 
    username: admin 
    password: !secret mqtt_password 
    binary_sensors:
      - motion_detected
      - online
    sensors:
      - sdcard
      - ptz_preset

camera:
  - platform: mjpeg
    name: !secret camera_sln_washer_name
    mjpeg_url: !secret camera_sln_washer_url

device_tracker: 
  - platform: bluetooth_tracker 
  - platform: bluetooth_le_tracker 
    track_new_devices: true 
  - platform: nmap_tracker 
    hosts: 10.0.1.0/24 
    home_interval: 1 
  - platform: tile
    username: !secret tile_username
    password: !secret tile_password
    
discovery:
 
influxdb: 
 
mqtt: 
  broker: !secret mqtt_host 
  port: !secret mqtt_port 
  username: !secret mqtt_user 
  password: !secret mqtt_password 
  certificate: /etc/ssl/certs/ca-certificates.crt 
 
mqtt_statestream: 
  base_topic: hass/statestream 
  publish_attributes: true 
  publish_timestamps: true

mqtt_eventstream:
  publish_topic: hass/eventstream/slaves/sln
  subscribe_topic: hass/eventstream/master

plex:
  host: 10.0.1.2
  port: 32400

speedtestdotnet:

tellduslive:
  host: 10.0.1.25

# Text to speech
tts:
  - platform: google_translate

upnp:
  sensors: true
  port_mapping: false

volvooncall:
  username: !secret voc_user
  password: !secret voc_password
  region: !secret voc_region
  resources:
    - position 
    - engine_start
    - heater
    - is_engine_running
    - lock
    - fuel_amount
    - fuel_amount_level
    - distance_to_empty
    - battery_range
    - battery_level
    - any_door_open
    - any_window_open

wwlln:
  radius: 50

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
